{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SuipluMX DB">
    <title>{% block title %}{% endblock %}</title>
    <!-- ICON -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <!-- JS -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/code.jquery.com_jquery-3.7.1.min.js' %}"></script>
    <!-- CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/cdn.datatables.net_1.13.6_css_jquery.dataTables.min.css' %}" rel="stylesheet">
  </head>
  <body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{% url 'index' %}"><img width="38%"  src="{% static 'images/logo_wh.png' %}" ></a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="{% url 'logout_view' %}">Sign out as {{request.user.username}}</a>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    {% include 'nav.html' %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
      <!-- JS -->
      <script src="{% static 'js/jscolor.js' %}"></script>
      <script src="{% static 'js/cdn.datatables.net_1.13.6_js_jquery.dataTables.min.js' %}"></script>
  </body>
</html>
